<body>

    <div class="jumbotron">

    </div>

    <div class="row">
               
    <!-- Card for joke generator -->

      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">Jokes</div>
          <div class="card-body">
            <h3>Select a joke category</h3>

              <form class="form-inline" id="jokeForm">
                  <select class="custom-select my-1 mr-sm-2" id="jokeCategory">
                    <option selected>Category...</option>
                    <option value="0">Programming</option>
                    <option value="1">Miscellaneous</option>
                    <option value="2">Dark</option>
                    <option value="3">Any</option>
                  </select>
                </form>

           <button id="jokeBtn" class="btn-info">Make me laugh!</button>
           <p class="joke-text"></p>
           <p class="joke-text2part"></p>
          </div>
        </div>
      </div>
    

    <!-- Card for giphy gifs -->

        </div>
